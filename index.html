<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
  </head>
  <body>
    <div id="app"></div>

    <!-- <input type="text"> -->

    <div class="ndp-popup">
      <div class="ndp-content">
        <div class="ndp-content-container">
          <div class="ndp-calendar">
            <!-- Header -->
            <div class="ndp-calendar-header">
              <!-- Calendar controls -->
              <div class="ndp-calendar-controls">
                <button class="ndp-calendar-period-btn ndp-btn">
                  <span class="ndp-btn-label">
                    <span>Magh, 2080</span>
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" fill="currentColor" class="ndp-calendar-arrow">
                      <path fill-rule="evenodd" d="M4.22 6.22a.75.75 0 0 1 1.06 0L8 8.94l2.72-2.72a.75.75 0 1 1 1.06 1.06l-3.25 3.25a.75.75 0 0 1-1.06 0L4.22 7.28a.75.75 0 0 1 0-1.06Z" clip-rule="evenodd" />
                    </svg>
                  </span>
                </button>
                <div class="ndp-spacer"></div>
                <button class="ndp-calendar-previous-btn ndp-btn">
                  <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-4 h-4">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 19.5 8.25 12l7.5-7.5" />
                  </svg>
                </button>
                <button class="ndp-calendar-next-btn ndp-btn">
                  <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-4 h-4">
                    <path stroke-linecap="round" stroke-linejoin="round" d="m8.25 4.5 7.5 7.5-7.5 7.5" />
                  </svg>
                </button>
              </div><!-- /.Calendar controls -->
            </div>
            <!-- /Header -->
            <!-- Calendar Views -->
            <div class="ndp-calendar-content">
              <div class="ndp-calendar-months-views">
                <table class="ndp-calendar-table">
                  <thead class="ndp-calendar-table-header">
                    <tr>
                      <th>आ</th>
                      <th>सो</th>
                      <th>मं</th>
                      <th>बु</th>
                      <th>बि</th>
                      <th>शु</th>
                      <th>श</th>
                    </tr>
                    <tr><th colspan="7" class="ndp-calendar-table-header-divider"></th></tr>
                  </thead>
                  <tbody class="ndp-calendar-table-body"></tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    

    <script type="module" src="./src/main.js"></script>
  </body>
</html>
